name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Check formatting
        run: cargo fmt --all --check

      - name: No-mock policy (allowlist)
        run: |
          allowed=$(cat <<'EOF'
          src/cx/cap.rs
          src/net/unix/ancillary.rs
          src/plan/certificate.rs
          src/runtime/state.rs
          src/test_logging.rs
          src/transport/mod.rs
          src/transport/stream.rs
          src/transport/tests.rs
          tests/e2e/console/diagnostics/explain_region.rs
          tests/e2e/console/diagnostics/explain_task.rs
          tests/property_region_ops.rs
          EOF
          )
          found=$(rg -l "(?i)mock|fake" src tests | sort)
          diff=$(comm -13 <(echo "$allowed" | rg -v '^$' | sort) <(echo "$found"))
          if [ -n "$diff" ]; then
            echo "No-mock policy violation. New mock/fake references found in:"
            echo "$diff"
            exit 1
          fi

      - name: Clippy lints
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Check compilation
        run: cargo check --all-targets --all-features

  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta]
        exclude:
          # Skip beta on Windows to reduce CI time
          - os: windows-latest
            rust: beta
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust ${{ matrix.rust }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.rust }}-

      - name: Run unit tests
        run: cargo test --lib --all-features

      - name: Run integration tests
        run: cargo test --test '*' --all-features

      - name: Run doc tests
        run: cargo test --doc --all-features

  coverage:
    name: Coverage (llvm-cov)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-llvm-cov-${{ hashFiles('**/Cargo.lock') }}

      - name: Install llvm-tools-preview
        run: rustup component add llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Run coverage
        env:
          COVERAGE_MIN_LINE_PCT: 5
        run: |
          mkdir -p coverage
          cargo llvm-cov --lib --all-features \
            --ignore-filename-regex '(^|/)(tests|benches|examples|fuzz|conformance)/' \
            --fail-under-lines "$COVERAGE_MIN_LINE_PCT" \
            --lcov --output-path coverage/lcov.info
          cargo llvm-cov --lib --all-features \
            --ignore-filename-regex '(^|/)(tests|benches|examples|fuzz|conformance)/' \
            --text --output-path coverage/coverage.txt --no-run

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: llvm-cov-report
          path: coverage/
          retention-days: 30

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false

  conformance:
    name: Conformance Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-conformance-${{ hashFiles('**/Cargo.lock') }}

      - name: Run conformance tests
        working-directory: conformance
        run: |
          cargo test -- --nocapture
        continue-on-error: true

      - name: Generate conformance report
        run: |
          mkdir -p conformance-reports
          cd conformance && cargo test -- --format json 2>&1 | tee ../conformance-reports/results.json || true

      - name: Upload conformance report
        uses: actions/upload-artifact@v4
        with:
          name: conformance-report
          path: conformance-reports/
          retention-days: 30

  property-tests:
    name: Property Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-proptest-${{ hashFiles('**/Cargo.lock') }}

      - name: Run property tests with limited cases
        env:
          PROPTEST_CASES: 256
        run: cargo test --test algebraic_laws --test property_region_ops --all-features -- --nocapture

  benchmarks:
    name: Benchmark Baseline
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}

      - name: Run benchmarks
        run: cargo bench --all-features -- --noplot

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/
          retention-days: 30

  phase6-e2e:
    name: Phase 6 E2E Suites
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-phase6-e2e-${{ hashFiles('**/Cargo.lock') }}

      - name: GEO – Geodesic normalization E2E
        run: cargo test --test e2e_geodesic_normalization --all-features -- --nocapture

      - name: HOMO – Topology-guided exploration E2E
        run: cargo test --test topology_benchmark --all-features -- --nocapture

      - name: LYAP – Governor vs baseline E2E
        run: cargo test --test e2e_governor_vs_baseline --all-features -- --nocapture

      - name: RAPTORQ – Encode/decode conformance E2E
        run: cargo test --test raptorq_conformance --all-features -- --nocapture

      - name: PLAN – Certified rewrite pipeline E2E
        run: cargo test --test golden_outputs --all-features -- --nocapture

      - name: Generate E2E report artifacts
        if: always()
        run: |
          mkdir -p phase6-artifacts
          echo '{"ci_run": "${{ github.run_id }}", "commit": "${{ github.sha }}"}' > phase6-artifacts/metadata.json
          for suite in e2e_geodesic_normalization topology_benchmark e2e_governor_vs_baseline raptorq_conformance golden_outputs; do
            cargo test --test "$suite" --all-features -- --format json 2>&1 \
              | tee "phase6-artifacts/${suite}.json" || true
          done

      - name: Upload Phase 6 E2E artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phase6-e2e-artifacts
          path: phase6-artifacts/
          retention-days: 30

  proof-checks:
    name: Formal Proof Verification
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-proofs-${{ hashFiles('**/Cargo.lock') }}

      - name: Certificate verification tests
        run: cargo test --lib plan::certificate --all-features -- --nocapture

      - name: Obligation formal checks (dialectica, graded, marking, guarded)
        run: cargo test --lib obligation --all-features -- --nocapture

      - name: Lab oracle invariant checks
        run: cargo test --lib lab::oracle --all-features -- --nocapture

      - name: Cancellation protocol formalization tests
        run: cargo test --lib types::cancel --all-features -- --nocapture

      - name: Combinator algebraic law tests
        run: cargo test --lib combinator::laws --all-features -- --nocapture

      - name: DPOR exploration tests
        run: cargo test --test dpor_exploration --all-features -- --nocapture
        continue-on-error: true

      - name: TLA+ export smoke test
        run: cargo test --lib trace::tla_export --all-features -- --nocapture

      - name: Trace canonicalization tests
        run: cargo test --lib trace::canonicalize --all-features -- --nocapture

      - name: Lease semantics and liveness tests (bd-yj06g)
        run: cargo test --test lease_semantics -- --nocapture

      - name: Close quiescence regression tests (bd-sbi6e)
        run: cargo test --test close_quiescence_regression -- --nocapture

      - name: Refinement conformance tests (bd-3g13z)
        run: cargo test --test refinement_conformance -- --nocapture

      - name: Proof artifact manifest validation
        run: cargo test --test proof_artifact_manifest -- --nocapture

      - name: TLA+ bounded model check (bd-11g3i)
        run: bash scripts/run_model_check.sh --ci
        continue-on-error: true

      - name: Generate proof artifacts report
        if: always()
        run: |
          mkdir -p proof-artifacts
          echo '{"ci_run": "${{ github.run_id }}", "commit": "${{ github.sha }}"}' > proof-artifacts/metadata.json
          cargo test --lib plan::certificate --all-features -- --format json 2>&1 | tee proof-artifacts/certificate-tests.json || true
          cargo test --lib obligation --all-features -- --format json 2>&1 | tee proof-artifacts/obligation-tests.json || true
          cargo test --lib lab::oracle --all-features -- --format json 2>&1 | tee proof-artifacts/oracle-tests.json || true
          cargo test --test lease_semantics -- --format json 2>&1 | tee proof-artifacts/lease-semantics.json || true
          cargo test --test close_quiescence_regression -- --format json 2>&1 | tee proof-artifacts/close-quiescence.json || true
          cargo test --test refinement_conformance -- --format json 2>&1 | tee proof-artifacts/refinement-conformance.json || true
          # Copy TLA+ results if available
          cp formal/tla/output/result.json proof-artifacts/tla-model-check.json 2>/dev/null || true

      - name: Upload proof artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: proof-artifacts
          path: proof-artifacts/
          retention-days: 90

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: cargo doc --all-features --no-deps
        env:
          RUSTDOCFLAGS: -D warnings
